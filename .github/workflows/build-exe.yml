name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyqt5 pyaudio numpy pywin32 pyinstaller

      - name: Compile to EXE (修正 PowerShell 换行符)
        run: |
          pyinstaller --onefile --windowed `  # PowerShell 中使用反引号换行
                      --name "Silence_Grows_Trees" `  # 生成的 EXE 文件名
                      --add-data "fonts;fonts" `  # 包含字体文件夹（Windows 分号分隔）
                      main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: silence-garden-exe
          path: dist/Silence_Grows_Trees.exe